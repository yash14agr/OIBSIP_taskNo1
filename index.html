<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <div class="container">

        <input type="text" class="screen-color" id="currentid">
        <div class="button-section">

            <button style="background-color: green; font-size: 3rem;">AC</button>
            <button class="blue">(</button>
            <button class="blue">)</button>
            <button class="blue">/</button>
            <p></p>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="blue">x</button>
            <p></p>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="blue">-</button>
            <p></p>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="blue">+</button>
            <p></p>
            <button>0</button>
            <button>.</button>
            <button><</button>
            <button class="blue">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
